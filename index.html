<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A profile card with better animation.">
    <meta name="keywords" content="Profile, Card, Avatar, Web, HTML, CSS, JavaScript, Animation, Keyframes, CSS Animation">
    <meta name="author" content="Abhishek Rawat">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="profile-wrapper">
          <div class="profile">
            <div class="display-image">
              <img src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Profile Picture" />
            </div>
            <div class="profile-about">
              <h1>Jessica Potter</h1>
              <p>Visual Artist</p>
            </div>
            <div class="action-btns">
              <a href="#!" role="button">Follow</a>
              <a href="#!" role="button">Message</a>
            </div>
          </div>
          <div class="profile-numbers">
            <div>
              <h2>523</h2>
              <p>Posts</p>
            </div>
            <div>
              <h2>1387</h2>
              <p>Likes</p>
            </div>
            <div>
              <h2>146</h2>
              <p>Follower</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
